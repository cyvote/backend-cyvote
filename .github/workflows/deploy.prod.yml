name: Build and Push to Deployment

on:
  push:
    branches: [deployment]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_APP_ID }}:production
          no-cache: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: Production

    steps:
      - name: Create .env.production file from environment variables
        run: |
          # Parse JSON and write to .env.production
          # Only quote values that contain spaces, special chars, or are empty
          echo '${{ toJSON(vars) }}' | jq -r 'to_entries[] | 
            if (.value | test("[ \t\"'\''\\\\]")) or (.value == "") then
              "\(.key)=\"\(.value | gsub("\""; "\\\""))\""
            else
              "\(.key)=\(.value)"
            end
          ' > .env.production

          # Debug: Show the generated env file content
          echo "Generated .env.production:"
          cat .env.production | head -20
          echo "..."
          echo "Total lines: $(wc -l < .env.production)"

      - name: Upload .env.production to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOYMENT_HOST }}
          port: ${{ secrets.DEPLOYMENT_PORT }}
          username: ${{ secrets.DEPLOYMENT_USER }}
          key: ${{ secrets.DEPLOYMENT_SSH_KEY }}
          source: '.env.production'
          target: '/opt/${{ secrets.DOCKERHUB_APP_ID }}/production'

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOYMENT_HOST }}
          port: ${{ secrets.DEPLOYMENT_PORT }}
          username: ${{ secrets.DEPLOYMENT_USER }}
          key: ${{ secrets.DEPLOYMENT_SSH_KEY }}
          script: |
            cd /opt/${{ secrets.DOCKERHUB_APP_ID }}/production

            # Fetch and reset git state
            git fetch origin
            git reset --hard origin/production
            git clean -fd

            # Stop existing containers (use --env-file to avoid variable errors)
            docker-compose -p ${{ secrets.DOCKERHUB_APP_ID }}-production \
              --env-file .env.production \
              -f docker-compose.dev.yaml down || true

      - name: Start containers
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOYMENT_HOST }}
          port: ${{ secrets.DEPLOYMENT_PORT }}
          username: ${{ secrets.DEPLOYMENT_USER }}
          key: ${{ secrets.DEPLOYMENT_SSH_KEY }}
          script: |
            cd /opt/${{ secrets.DOCKERHUB_APP_ID }}/production

            # Verify .env.production exists and show database config
            ls -la .env.production
            echo "Database config:"
            grep "^DATABASE_HOST=" .env.production
            grep "^DATABASE_PORT=" .env.production

            # Validate docker-compose config
            docker-compose --env-file .env.production -f docker-compose.dev.yaml config --quiet && echo "Docker Compose config is valid"

            # Pull latest redis image
            docker-compose -p ${{ secrets.DOCKERHUB_APP_ID }}-production \
              --env-file .env.production \
              -f docker-compose.dev.yaml \
              pull redis

            # Build and start containers (--build to rebuild with updated startup script)
            docker-compose -p ${{ secrets.DOCKERHUB_APP_ID }}-production \
              --env-file .env.production \
              -f docker-compose.dev.yaml \
              up -d --force-recreate --build

            # Show running containers
            docker ps --filter "name=${{ secrets.DOCKERHUB_APP_ID }}-production"

            # Wait a few seconds for the app to start
            sleep 10

            # Show logs for debugging
            docker-compose -p ${{ secrets.DOCKERHUB_APP_ID }}-production \
              --env-file .env.production \
              -f docker-compose.dev.yaml logs --tail=100
