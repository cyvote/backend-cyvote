name: Build and Push to Development

on:
  push:
    branches: [development]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_APP_ID }}:development
          no-cache: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: Development

    steps:
      - name: Create .env.development file from environment variables
        run: |
          # Parse JSON and write to .env.development with proper quoting for values with special characters
          echo '${{ toJSON(vars) }}' | jq -r 'to_entries[] | "\(.key)=\"\(.value | gsub("\""; "\\\""))\""' > .env.development

          # Debug: Show the generated env file content (redacted sensitive values)
          echo "Generated .env.development keys:"
          grep -oP '^[^=]+' .env.development || true

      - name: Upload .env.development to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOYMENT_HOST }}
          port: ${{ secrets.DEPLOYMENT_PORT }}
          username: ${{ secrets.DEPLOYMENT_USER }}
          key: ${{ secrets.DEPLOYMENT_SSH_KEY }}
          source: '.env.development'
          target: '/opt/${{ secrets.DOCKERHUB_APP_ID }}/development'

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOYMENT_HOST }}
          port: ${{ secrets.DEPLOYMENT_PORT }}
          username: ${{ secrets.DEPLOYMENT_USER }}
          key: ${{ secrets.DEPLOYMENT_SSH_KEY }}
          script: |
            cd /opt/${{ secrets.DOCKERHUB_APP_ID }}/development

            # Fetch and reset git state
            git fetch origin
            git reset --hard origin/development
            git clean -fd

            # Stop existing containers (use --env-file to avoid variable errors)
            docker-compose -p ${{ secrets.DOCKERHUB_APP_ID }}-development \
              --env-file .env.development \
              -f docker-compose.dev.yaml down || true

      - name: Start containers
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOYMENT_HOST }}
          port: ${{ secrets.DEPLOYMENT_PORT }}
          username: ${{ secrets.DEPLOYMENT_USER }}
          key: ${{ secrets.DEPLOYMENT_SSH_KEY }}
          script: |
            cd /opt/${{ secrets.DOCKERHUB_APP_ID }}/development

            # Verify .env.development exists
            ls -la .env.development

            # Debug: Show APP_PORT value
            echo "APP_PORT value:"
            grep "^APP_PORT=" .env.development

            # Validate docker-compose config
            docker-compose --env-file .env.development -f docker-compose.dev.yaml config --quiet && echo "Docker Compose config is valid"

            # Pull latest images first (docker-compose v1 compatible)
            docker-compose -p ${{ secrets.DOCKERHUB_APP_ID }}-development \
              --env-file .env.development \
              -f docker-compose.dev.yaml \
              pull

            # Start containers (removed --pull always as it's not supported in docker-compose v1)
            docker-compose -p ${{ secrets.DOCKERHUB_APP_ID }}-development \
              --env-file .env.development \
              -f docker-compose.dev.yaml \
              up -d --force-recreate

            # Show running containers
            docker ps --filter "name=${{ secrets.DOCKERHUB_APP_ID }}-development"

            # Show logs for debugging
            docker-compose -p ${{ secrets.DOCKERHUB_APP_ID }}-development \
              --env-file .env.development \
              -f docker-compose.dev.yaml logs --tail=50
