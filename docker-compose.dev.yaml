services:
  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - ${APP_PORT}:${APP_PORT}
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./src:/app/src
      - ./files:/app/files
      - ./logs:/app/logs
    env_file:
      - .env.development

volumes:
  redis-data:
